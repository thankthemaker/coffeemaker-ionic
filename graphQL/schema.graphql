schema {
    query:Query
}

type Query {
    getCards: [Card]
}

type Mutation {
    addCard(id: ID!, surname: String, givenname: String, email: String, paymethod: String): Card
}

type Card {
    id: ID!
    surname:String
    givenname:String
    email:String
    paymethod:String
}

enum Paymethod {
    cash
    credittransfer
    paydirekt
    paypal
}