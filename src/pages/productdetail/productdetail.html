<ion-header>
    <ion-navbar>
      <ion-title>Produkt Einstellungen</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="speaker-detail">
    <div text-center *ngIf="product">
      <img [src]="product.image" [alt]="product.name"><br>
    </div>
  
    <h2>{{product?.name}}</h2>
    <p>{{product?.description}}</p>

    <h3>Preis: {{product?.price/100 | number:'1.2-2' }} EUR</h3>
    
    <ion-item>
        <ion-range min="0" max="100" step="5" snaps="true" [(ngModel)]="product.price">
          <ion-label range-left class="small-text">-</ion-label>
          <ion-label range-right>+</ion-label>
        </ion-range>
      </ion-item>
  </ion-content>
