<ion-header>

  <ion-navbar>
    <ion-title>Statistik</ion-title>
    <ion-buttons start>
      <button ion-button icon-only clear (click)="openModal()" [color]="userColor">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>Zum Aktuallisieren ziehen</ion-refresher-content>
  </ion-refresher>
    <ion-card>
        <ion-card-header class='card-title'>
          Gesamtanzahl Kaffee
        </ion-card-header>
    
        <ion-card-content no-padding>
            <canvas height="150px" baseChart #doughnutCanvas></canvas>
        </ion-card-content>
    
        <ion-row no-padding class='card-stats'>
          <ion-col text-left>
            <button small ion-button icon-left clear color="secondary">
              <ion-icon name="cafe"></ion-icon>
              {{doughnutChartLabels?.length}}
            </button>
          </ion-col>
          <ion-col text-right>
            <button small ion-button icon-left clear color="secondary">
              <ion-icon name="cafe"></ion-icon>
              {{total}}
            </button>
          </ion-col>
        </ion-row>
      </ion-card>

      <ion-card>
        <ion-card-header class='card-title'>
          Kaffee pro Tag
        </ion-card-header>
    
        <ion-card-content no-padding>
            <canvas baseChart height="180px" #lineCanvas></canvas>
          </ion-card-content>
    
    
        <ion-row no-padding class='card-stats'>
        </ion-row>
      </ion-card>

      <ion-item>
        <ion-label>Abgerechnete Kaffee einbeziehen</ion-label>
        <ion-toggle [(ngModel)]="alreadyBilled" (ionChange)="doRefresh()"></ion-toggle>
      </ion-item>

</ion-content>
