<ion-header>
  <ion-navbar>
      <ion-title>Kartenverwaltung</ion-title>      
      <ion-buttons start>
        <button ion-button icon-only clear (click)="openModal()" [color]="userColor">
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-buttons>
   </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="filterCards()"
                   placeholder="Suchen">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>Zum Aktuallisieren ziehen</ion-refresher-content>
  </ion-refresher>
  <ion-list [hidden]="cards.length === 0">
    <ion-item *ngFor="let card of cards" (click)="goToCard(card, card.taskId)">
      <ion-icon name="card" item-start></ion-icon>
      <h2>{{card.taskId}}</h2>
      <p>{{card.givenname}} {{card.surname}} ({{card.email}})</p>
      <ion-badge item-end>1 EUR</ion-badge>        
    </ion-item>
  </ion-list>
  <ion-list-header [hidden]="cards.length > 0">
    Keine Karten registriert.
</ion-list-header>
</ion-content>
