<ion-header>
    <ion-navbar>
        <ion-title>Einstellungen</ion-title>      
        <ion-buttons start>
            <button ion-button icon-only clear (click)="openModal()" [color]="userColor">
              <ion-icon name="person"></ion-icon>
            </button>
          </ion-buttons>
       </ion-navbar>
</ion-header>

<ion-content *ngIf="!auth.isUserSignedIn()">
    <ion-card  color="light">
        <ion-card-content>
         Du musst angemeldet sein um Einstellungen verändern zu können.
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-content *ngIf="auth.isUserSignedIn()">
    <button ion-button full outline (click)="inkassoModeOn()">Inkassomodus einschalten</button>
    <button ion-button full outline (click)="inkassoModeOff()">Inkassomodus ausschalten</button>
    <button ion-button full outline (click)="readCards()">Karten einlesen</button>
    <button ion-button full outline (click)="readPricelist()">Preise einlesen</button>
    <button ion-button full outline (click)="registerNewCards()">Neue Karten registrieren</button>
</ion-content>

<ion-footer *ngIf="auth.isUserSignedIn()">
    <button ion-button full color="danger" (click)="restart()">Neustart durchführen</button>
    <button ion-button full color="danger" (click)="startOTAUpdate()">Firmwareupdate starten</button>
</ion-footer>
