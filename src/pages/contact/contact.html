<ion-header>
    <ion-navbar>
        <ion-title>Einstellungen</ion-title>      
    </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button full (click)="inkassoModeOn()">Inkassomodus einschalten</button>
    <button ion-button full (click)="inkassoModeOff()">Inkassomodus ausschalten</button>
    <button ion-button full (click)="readCards()">Karten einlesen</button>
    <button ion-button full (click)="readPricelist()">Preise einlesen</button>
    <button ion-button full (click)="registerNewCards()">Neue Karten registrieren</button>
    <button ion-button full color="danger" clear (click)="startOTAUpdate()">Firmwareupdate starten</button>
</ion-content>
