<ion-header>
    <ion-navbar>
      <ion-title>Karten Details</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <button ion-button icon-left full clear class="left-button">
      <ion-icon name="card"></ion-icon>
      ID: {{card.cardId}}
    </button>

    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Vorname</ion-label>
        <ion-input type="text" [(ngModel)]="card.givenname"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label color="primary" stacked>Nachname</ion-label>
        <ion-input type="text"[(ngModel)]="card.surname"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label color="primary" stacked>E-Mail</ion-label>
        <ion-input type="email"[(ngModel)]="card.email"></ion-input>
      </ion-item>
      
        <ion-item>
          <ion-label color="primary" stacked>Abrechnung</ion-label>
          <ion-select [(ngModel)]="card.paymethod">
            <ion-option value="cash">Bar</ion-option>
            <ion-option value="credittransfer">Ãœberweisung</ion-option>
            <ion-option value="paypal">Paypal</ion-option>
            <ion-option value="paydirekt">Paydirekt</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>

  </ion-content>
  <ion-footer *ngIf="auth.isUserSignedIn()">
    <button ion-button full outline (click)="updateCard()">Speichern</button>
</ion-footer>
